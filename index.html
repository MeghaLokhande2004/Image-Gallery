<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <h1>IMAGE GALLERY</h1>

        <div class="gallery">
            <img class="image" src="1st image.jpg">
            <img class="image" src="2nd image.jpg">
            <img class="image" src="3rd image.jpg">
            <img class="image" src="4th image.jpg">
            <img class="image" src="5th image.jpg">
            <img class="image" src="6th image.jpg">
            <img class="image" src="7th image.jpg">
            <img class="image" src="8th image.jpg">
        </div>

        <div class="popup-img">
            <span>&times;</span>
            <img src="1st image.jpg" alt="">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
